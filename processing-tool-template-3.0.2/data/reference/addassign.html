<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="font-family: raleway; font-size: 9px">
    <table>
      <tr valign="top">
        <td width="70px"><u>Name</u></td>
        <td><b>+= (add assign)</b></td>
      </tr>
    </table>
    <table style="padding-top: 20px">
      <tr valign="top">
        <td width=70px valign="top"><u>Examples</u></td>
        <td>int a = 50;<br>
        int b = 23;<br>
        a += b;  // Sets 'a' to 73
        </td>
      </tr>
    </table>

    <table style="padding-top: 20px">
      <tr valign="top">
        <td width="70px"><u>Description</u></td>
        <td>Combines addition with assignment. The expression <b>a += b</b> is equivalent to <b>a = a + b</b>.</td>
      </tr>
    </table>
    <table style="padding-top: 20px">
      <tr valign="top">
        <td width = "70px"><u>Syntax</u></td>
        <td>value1 += value2</td>
      </tr>
    </table>
    <table style="padding-top: 20px">
      <tr valign="top">
        <td width=70px><u>Parameters</u></td>
        <td width=50px><b>value1</b></td>
        <td>int or float</td>
      </tr>
      <tr valign="top">
        <td width=70px>&nbsp;</td>
        <td width=50px><b>value2</b></td>
        <td>any numerical value the same datatype as value1</td>
      </tr>
    </table>
  </body>
</html>
